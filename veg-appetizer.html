<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>MEZO ‚Äî VEG APPETIZER</title>
<style>
  :root{
    --primary-green:#2e7d32;
    --accent-green:#66bb6a;
    --light-bg:#f1f8e9;
    --text:#333;
    --radius:12px;
    --shadow:0 6px 20px rgba(46,125,50,0.12);
    --glass:rgba(255,255,255,0.85);
  }
  *{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  html,body{height:100%;margin:0;background:linear-gradient(135deg,#eaf6ea 0%, #f1fbf1 50%);color:var(--text);}
  
  /* Header */
  .header{
    position:sticky;top:0;z-index:120;background:linear-gradient(90deg,var(--primary-green),var(--accent-green));
    color:#fff;padding:14px 16px;display:flex;align-items:center;gap:12px;backdrop-filter:blur(4px);
  }
  .logo{font-weight:900;font-size:1.25rem;text-decoration:none;color:#fff}
  .tag{font-size:0.9rem;opacity:0.95}
  .spacer{flex:1}
  .category-title{font-weight:700;font-size:1rem;text-transform:capitalize;}
  
  /* Dropdown */
  .dropdown{
    background:#fff;color:var(--primary-green);border:none;padding:6px 10px;border-radius:8px;
    font-weight:600;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,0.1);
  }

  /* Layout */
  .container{max-width:1200px;margin:18px auto;padding:0 16px 90px;}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
  .card{
    background:var(--glass);border-radius:var(--radius);padding:14px;box-shadow:var(--shadow);
    display:flex;flex-direction:column;min-height:170px;border-left:6px solid var(--accent-green);
  }
  .dish{font-weight:800;color:var(--primary-green);font-size:1.05rem;margin-bottom:6px}
  .desc{color:#586066;font-size:0.9rem;flex:1;margin-bottom:8px}
  .price{font-weight:700;margin-bottom:10px}
  .controls{display:flex;gap:10px;align-items:center}
  .qty-control{display:flex;align-items:center;border-radius:8px;overflow:hidden;border:1px solid rgba(0,0,0,0.06)}
  .qty-btn{background:var(--accent-green);border:none;color:#fff;padding:8px 10px;cursor:pointer;font-weight:700}
  .qty-input{width:46px;text-align:center;border:0;padding:8px;font-weight:700}
  .add-btn{background:var(--primary-green);border:none;color:#fff;padding:10px 12px;border-radius:8px;cursor:pointer;font-weight:800}
  
  /* Floating cart & back */
  .floating-cart{position:fixed;right:16px;bottom:16px;background:linear-gradient(180deg,var(--primary-green),var(--accent-green));color:#fff;border-radius:999px;padding:10px 14px;display:flex;align-items:center;gap:10px;box-shadow:0 12px 30px rgba(46,125,50,0.18);z-index:200}
  .floating-cart .tot{font-weight:800;font-size:0.95rem}
  .back-home{position:fixed;left:16px;bottom:18px;background:var(--accent-green);color:#fff;padding:8px 12px;border-radius:10px;text-decoration:none;box-shadow:0 8px 18px rgba(46,125,50,0.12)}
  
  /* Toast */
  #toast{position:fixed;left:50%;transform:translateX(-50%);bottom:26px;background:var(--primary-green);color:#fff;padding:10px 14px;border-radius:10px;opacity:0;pointer-events:none;transition:300ms;z-index:300}
  #toast.show{opacity:1;pointer-events:auto}
  
  /* Responsive */
  @media (max-width:1000px){ .grid{grid-template-columns:repeat(2,1fr)} }
  @media (max-width:640px){
    .grid{grid-template-columns:1fr;gap:12px}
    .header{flex-wrap:wrap;padding:12px}
    .category-title{display:block;width:100%;margin-top:6px}
  }
</style>
</head>
<body>

<header class="header">
  <a id="home-link" class="logo" href="index.html">MEZO</a>
  <div class="tag">Taste the Wild Essence of Nature üå±</div>
  <div class="spacer"></div>
  <div class="category-title">veg appetizer</div>
  <select id="category-select" class="dropdown" onchange="navigateTo(this.value)">
    <option value="pizzas.html">Thin Crust Pizzas</option>
    <option value="mains.html">Mains & Pastas</option>
    <option value="desserts.html">Desserts</option>
    <option value="drinks.html">Drinks</option>
    <option value="veg-appetizer.html" selected>Veg Appetizer</option>
  </select>
</header>

<main class="container">
  <section class="grid" id="menu-grid"></section>
</main>

<a id="checkout-link" class="floating-cart" href="checkout.html" title="View cart">
  <div>üõí</div>
  <div style="display:flex;flex-direction:column;line-height:1">
    <div style="font-size:0.8rem">Cart</div>
    <div class="tot" id="cart-summary">0 items ‚Ä¢ ‚Çπ0</div>
  </div>
</a>

<a id="back-home" class="back-home" href="index.html">‚Üê Home</a>

<div id="toast">Added to cart</div>

<script>
const tableNumber = new URLSearchParams(window.location.search).get('table') || 'N/A';

function getCart(){ try{return JSON.parse(localStorage.getItem('mezoCart')||'[]');}catch(e){return [];} }
function saveCart(c){ localStorage.setItem('mezoCart',JSON.stringify(c)); updateCartIcon(); }
function updateCartIcon(bounce=false){
  const c=getCart();
  const count=c.reduce((s,i)=>s+i.quantity,0);
  const total=c.reduce((s,i)=>s+i.quantity*i.price,0);
  document.getElementById('cart-summary').textContent=`${count} item${count!==1?'s':''} ‚Ä¢ ‚Çπ${total}`;
  const base='checkout.html'+(tableNumber!=='N/A'?`?table=${encodeURIComponent(tableNumber)}`:'');
  document.getElementById('checkout-link').href=base;
  const home='index.html'+(tableNumber!=='N/A'?`?table=${encodeURIComponent(tableNumber)}`:'');
  document.getElementById('home-link').href=home;
  document.getElementById('back-home').href=home;
  if(bounce){
    document.getElementById('checkout-link')
      .animate([{transform:'translateY(0)'},{transform:'translateY(-8px)'},{transform:'translateY(0)'}],{duration:450});
  }
}
function showToast(m){const t=document.getElementById('toast');t.textContent=m;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),2000);}
function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}

/* ‚úÖ MENU ITEMS FIXED */
const menuItems = [
  { id: 101, name: "üü¢ MUSHROOM PEPPER FRY", price: 545, description: "Stir-Fried Mushrooms Tossed With, Curry Leaves, And South Indian Spices" },
  { id: 102, name: "üü¢ CRISPY CHILI GARLIC CORN CAKES", price: 425, description: "Crispy, Spiced Mix Of Corn, Rice Flour, Flax Seeds, And Garlic" },
  { id: 103, name: "üü¢ JACK - FRUIT ARABIC STIR FRY", price: 495, description: "Minced In Arabic Spices, Served With Hummus, Tzatziki, And Muhammara" },
  { id: 104, name: "üü¢ TING MING MUSHROOM", price: 445, description: "Wild Mushroom, Toasted Sesame, Chili Oyster, Sesame Oil Cooking Wine" },
  { id: 105, name: "üü¢ KUNG PAO COTTAGE CHEESE", price: 455, description: "Stir-Fried With Cashews, Dry Red Chili, Wine, And Hoisin Sauce" },
  { id: 106, name: "üü¢ PERI PERI DAHI KEBAB", price: 435, description: "Beetroot Chop Salad, Bell Pepper, Portuguese Seasoning" },
  { id: 107, name: "üü¢ RESHMI MUSHROOM SEEKH", price: 465, description: "Mushroom-Cheese Blend, Mildly Spiced And Grilled Creamy" },
  { id: 108, name: "üü¢ VEGETABLE GALOUTI", price: 445, description: "Crispy Paratha, Mint Mayo, Chutney, Pan Fried Kebab" },
  { id: 109, name: "üü¢ HARISSA HUMMUS FALAFEL", price: 475, description: "Chick Pea Fritter, Spicy Hummus, Pickle, Mint Cucumber Yogurt" },
  { id: 110, name: "üü¢ ASIAN SPRING ROLL", price: 425, description: "Vegetables, Crispy Wrapper, Sweet Chili Dip" },
  { id: 111, name: "üü¢ AFGHANI PANEER TIKKA", price: 465, description: "Stuffed Paneer Cubes Marinated In Afghani Spices And Charcoal-Grilled" },
  { id: 112, name: "üü¢ JALAPE√ëOS PANEER TIKKA", price: 445, description: "Basil, Green Gremolata, Cashew Paste, Green Chili" },
  { id: 113, name: "üü¢ HONEY CHILI POTATO", price: 395, description: "Potato Fingers, Fresh Chili, Spring Onion, Soy, Sesame Seed" },
  { id: 114, name: "üü¢ STUFFED AFGHANI SOYA CHAAP", price: 465, description: "Cream Cheese Stuffing, White Marination, Butter Glace" },
  { id: 115, name: "üü¢ CHILI COTTAGE CHEESE", price: 475, description: "Batter Fried Cottage Cheese, Soy Sauce, Chili Sauce, Onion, Bell Pepper" }
];

function renderMenu(){
  const grid=document.getElementById('menu-grid');
  grid.innerHTML='';
  for(const item of menuItems){
    const card=document.createElement('article');
    card.className='card';
    card.innerHTML=`
      <div class="dish">${escapeHtml(item.name)}</div>
      <div class="desc">${escapeHtml(item.description)}</div>
      <div class="price">‚Çπ${item.price}</div>
      <div class="controls">
        <div class="qty-control" style="margin-right:auto">
          <button class="qty-btn" data-action="dec">‚àí</button>
          <input class="qty-input" type="number" value="1" min="1" data-item="${item.id}">
          <button class="qty-btn" data-action="inc">+</button>
        </div>
        <button class="add-btn" data-add="${item.id}">Add to cart</button>
      </div>`;
    grid.appendChild(card);
  }
}

/* ‚úÖ DROPDOWN FIX */
function navigateTo(page){
  const tableParam = tableNumber !== 'N/A' ? `?table=${encodeURIComponent(tableNumber)}` : '';
  window.location.href = page + tableParam;
}

function addToCart(id,qty){
  const item=menuItems.find(i=>i.id===id);
  if(!item)return;
  const c=getCart();const e=c.find(x=>x.id===id);
  if(e)e.quantity+=qty;else c.push({id:item.id,name:item.name,price:item.price,quantity:qty});
  saveCart(c);showToast(`‚úÖ ${qty} x ${item.name} added`);updateCartIcon(true);
}

document.addEventListener('click',e=>{
  const dec=e.target.closest('[data-action="dec"]');
  const inc=e.target.closest('[data-action="inc"]');
  if(dec||inc){
    const input=(dec||inc).closest('.qty-control').querySelector('.qty-input');
    let v=parseInt(input.value)||1;
    v=dec?Math.max(1,v-1):v+1;
    input.value=v;return;
  }
  const add=e.target.closest('[data-add]');
  if(add){
    const id=Number(add.getAttribute('data-add'));
    const input=add.closest('.card').querySelector('.qty-input');
    const qty=Math.max(1,parseInt(input.value)||1);
    addToCart(id,qty);input.value=1;return;
  }
});

document.addEventListener('DOMContentLoaded',()=>{
  renderMenu();updateCartIcon();
  if(tableNumber!=='N/A')document.title=`MEZO ‚Äî VEG APPETIZER ‚Äî Table ${tableNumber}`;
});
</script>
</body>
</html>
