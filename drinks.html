<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEZO - Taste the Wild Essence</title>
    <style>
        /* --- THEME COLORS --- */
        :root {
            --primary-green: #2e7d32;
            --accent-green: #66bb6a;
            --light-bg: #f1f8e9;
            --text-color: #333;
            --shadow-soft: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Background Image Placeholder & Half Transparency */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: var(--text-color);
            background-color: var(--light-bg);
            /* Simulating half-transparent background.png with a subtle texture and color overlay */
            background-image: url('https://picsum.photos/1200/800?blur=1'), linear-gradient(rgba(46, 125, 50, 0.2), rgba(102, 187, 106, 0.2));
            background-blend-mode: overlay;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- HEADER & ANIMATION --- */
        .header-container {
            text-align: center;
            padding: 80px 20px 40px;
            background: linear-gradient(45deg, rgba(46, 125, 50, 0.9), rgba(102, 187, 106, 0.9));
            color: white;
            width: 100%;
            box-shadow: var(--shadow-soft);
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        .heading-mezo {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 5px;
            margin: 0;
            overflow: hidden; /* Ensures the content is not visible until the animation starts */
            border-right: .15em solid white; /* The 'typing' cursor */
            white-space: nowrap; /* Keeps the content on a single line */
            animation: 
                typing 2s steps(4, end) forwards,
                blink-caret .75s step-end infinite;
            display: inline-block;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white; }
        }

        .tagline {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0;
            animation: fade-in 1s ease-out 2.5s forwards;
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }

        /* --- NAVIGATION GRID --- */
        .navigation-grid {
            padding: 40px 20px;
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .category-card {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: var(--shadow-soft);
            text-decoration: none;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
            border: 2px solid var(--accent-green);
        }

        .category-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(46, 125, 50, 0.4);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 5px;
        }

        .card-icon {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .category-card:hover .card-icon {
            transform: rotate(10deg);
        }

        /* --- FLOATING CART --- */
        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-green);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 1000;
        }

        .floating-cart:hover {
            background-color: var(--accent-green);
            transform: scale(1.05);
        }

        .cart-icon-text {
            font-size: 1.5rem;
            line-height: 1;
        }

        .cart-count-amount {
            font-size: 0.7rem;
            font-weight: bold;
        }

        .cart-bounce {
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="heading-mezo">MEZO</h1>
        <p class="tagline">Taste the Wild Essence of Nature (DRINKS MENU)üçπ</p>
        <p style="font-size: 0.9rem; margin-top: 15px;">Your Table Number: <strong id="table-number-display">N/A</strong></p>
    </div>

    <div class="navigation-grid">
        </div>

    <a id="floating-cart-link" href="checkout.html" class="floating-cart">
        <span class="cart-icon-text">üõí</span>
        <div class="cart-count-amount" id="cart-info">0 / ‚Çπ0</div>
    </a>

    <script>
        const tableNumber = new URLSearchParams(window.location.search).get('table') || 'N/A';
        document.getElementById('table-number-display').textContent = tableNumber;

        const menuStructure = [

            { id: 'signature-cocktails', title: 'Signature Cocktails', icon: 'üç∏üçπ' },
            { id: 'the-famous-classics', title: 'The Famous Classics', icon: 'üç∑üç∏' },
            { id: 'champagne', title: 'Champagne', icon: 'üçæü•Ç' },
            { id: 'sparkling-wine', title: 'Sparkling Wine', icon: 'ü•Ç‚ú®' },
            { id: 'red-wine', title: 'Red Wine', icon: 'üç∑üçá' },
            { id: 'white-wine', title: 'White Wine', icon: 'ü•Çü§ç' },
            { id: 'aperitif', title: 'Aperitif', icon: 'üçπ‚ú®' },
            { id: 'vodka', title: 'Vodka', icon: 'ü•É‚ùÑÔ∏è' },
            { id: 'single-malt', title: 'Single Malt', icon: 'ü•Éüè¥' },
            { id: 'japanese-whiskey', title: 'Japenese Whiskey', icon: 'ü•Éüéå' },
            { id: 'irish-whiskey', title: 'Irish Whiskey', icon: 'ü•ÉüáÆüá™' },
            { id: 'bourbon-tennessee', title: 'Bourbon / Tennessee', icon: 'ü•Éüá∫üá∏' },
            { id: 'blended-scotch', title: 'Blended Scotch', icon: 'ü•Éüè¥' },
            { id: 'domestic-whiskey', title: 'Domestic Whiskey', icon: 'ü•Éüåæ' },
            { id: 'rum', title: 'Rum', icon: 'ü•ÉüèùÔ∏è' },

            { id: 'hot-and-iced-coffee', title: 'Hot & Iced Coffee', icon: '‚òïü•∂' },

            { id: 'juices', title: 'Cold Pressed Juices & Detox', icon: 'üßÉü•í' },
            { id: 'soft-beverages', title: 'Soft Beverages', icon: 'ü•§üßä' },
            { id: 'aerated-drinks', title: 'Aerated Drinks', icon: 'ü•§‚ú®' }




        ];

        function getCart() {
            try {
                return JSON.parse(localStorage.getItem('mezoCart')) || [];
            } catch (e) {
                console.error("Error parsing cart from localStorage:", e);
                return [];
            }
        }

        function updateCartIcon(shouldBounce = false) {
            const cart = getCart();
            const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const cartInfoElement = document.getElementById('cart-info');
            const cartIconElement = document.getElementById('floating-cart-link');

            cartInfoElement.textContent = `${totalCount} / ‚Çπ${totalAmount}`;
            
            if (shouldBounce) {
                cartIconElement.classList.add('cart-bounce');
                setTimeout(() => cartIconElement.classList.remove('cart-bounce'), 500);
            }
        }

        function initializePage() {
            updateCartIcon();
            
            const grid = document.querySelector('.navigation-grid');
            
            // 1. Generate Navigation Links
            menuStructure.forEach(category => {
                const link = `${category.id}.html${tableNumber !== 'N/A' ? `?table=${tableNumber}` : ''}`;
                const card = document.createElement('a');
                card.href = link;
                card.className = 'category-card';
                card.innerHTML = `
                    <span class="card-icon">${category.icon}</span>
                    <div class="card-title">${category.title}</div>
                `;
                grid.appendChild(card);
            });

            // 2. Set Floating Cart Link
            const cartLink = document.getElementById('floating-cart-link');
            cartLink.href = `checkout.html${tableNumber !== 'N/A' ? `?table=${tableNumber}` : ''}`;
        }

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>

</html>
